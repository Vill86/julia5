<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ –ò–≥—Ä–∞ –¥–ª—è –ù–∞—Å—Ç–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .level-info {
            text-align: center;
            font-size: 20px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .task-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            min-height: 300px;
        }

        .task-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: white;
            border: 3px solid #667eea;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
        }

        .option-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .math-input, .word-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 3px solid #667eea;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .feedback {
            text-align: center;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            animation: fadeIn 0.5s;
        }

        .feedback.correct {
            background: #C8E6C9;
            color: #2E7D32;
        }

        .feedback.incorrect {
            background: #FFCDD2;
            color: #C62828;
        }

        .final-screen {
            text-align: center;
            padding: 30px;
        }

        .final-screen h2 {
            font-size: 32px;
            margin: 20px 0;
            color: #764ba2;
        }

        .final-screen p {
            font-size: 24px;
            line-height: 1.6;
            color: #333;
        }

        .emoji {
            font-size: 80px;
            margin: 20px 0;
        }

        .score {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 28px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }

        .memory-card {
            aspect-ratio: 1;
            background: #667eea;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .memory-card.flipped {
            background: white;
            border: 3px solid #667eea;
        }

        .memory-card.matched {
            background: #4CAF50;
            border: 3px solid #2E7D32;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .color-btn {
            padding: 30px;
            border-radius: 15px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .drawing-canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            display: block;
            margin: 20px auto;
            touch-action: none;
            max-width: 100%;
        }

        .color-palette {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .color-choice {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #333;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-choice.active {
            transform: scale(1.2);
            border-width: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            .task-title { font-size: 18px; }
            .option-btn { font-size: 16px; padding: 12px; }
            .memory-grid { grid-template-columns: repeat(4, 1fr); gap: 5px; }
            .memory-card { font-size: 24px; }
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }

        .pattern-cell {
            aspect-ratio: 1;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pattern-cell.active {
            background: #667eea;
        }

        .sequence-display {
            font-size: 40px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
        }

        .number-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .num-btn {
            padding: 20px;
            font-size: 24px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .num-btn:hover {
            background: #667eea;
            color: white;
        }

        .riddle-text {
            background: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            line-height: 1.6;
            margin: 20px 0;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ –ò–≥—Ä–∞ –¥–ª—è –ù–∞—Å—Ç–∏ üåü</h1>
        <div class="progress-bar">
            <div class="progress-fill" id="progress">
                <span id="progress-text">–£—Ä–æ–≤–µ–Ω—å 1 –∏–∑ 10</span>
            </div>
        </div>
        <div class="level-info" id="level-info">
            –ë–∞–ª–ª—ã: <span id="score">0</span> / 100
        </div>
        <div class="task-container" id="task-container">
            <!-- –ó–∞–¥–∞–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        let currentLevel = 1;
        let totalScore = 0;
        const maxLevels = 10;
        const pointsPerLevel = 10;
        const maxScore = maxLevels * pointsPerLevel; // = 100

        const levels = [
            // –£—Ä–æ–≤–µ–Ω—å 1: –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞
            {
                type: 'math',
                question: 'üî¢ –†–µ—à–∏ –ø—Ä–∏–º–µ—Ä: 15 + 23 = ?',
                answer: 38
            },
            // –£—Ä–æ–≤–µ–Ω—å 2: –í–∏–∫—Ç–æ—Ä–∏–Ω–∞
            {
                type: 'quiz',
                question: 'üåç –ö–∞–∫–∞—è –ø–ª–∞–Ω–µ—Ç–∞ —Å–∞–º–∞—è –±–æ–ª—å—à–∞—è –≤ –°–æ–ª–Ω–µ—á–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ?',
                options: ['–ó–µ–º–ª—è', '–Æ–ø–∏—Ç–µ—Ä', '–ú–∞—Ä—Å', '–í–µ–Ω–µ—Ä–∞'],
                answer: 1
            },
            // –£—Ä–æ–≤–µ–Ω—å 3: –¶–≤–µ—Ç–∞
            {
                type: 'colors',
                question: 'üé® –ö–∞–∫–æ–π —Ü–≤–µ—Ç –ø–æ–ª—É—á–∏—Ç—Å—è, –µ—Å–ª–∏ —Å–º–µ—à–∞—Ç—å —Å–∏–Ω–∏–π –∏ –∂–µ–ª—Ç—ã–π?',
                options: [
                    {text: '–ó–µ–ª—ë–Ω—ã–π', color: '#4CAF50'},
                    {text: '–ö—Ä–∞—Å–Ω—ã–π', color: '#F44336'},
                    {text: '–û—Ä–∞–Ω–∂–µ–≤—ã–π', color: '#FF9800'},
                    {text: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π', color: '#9C27B0'}
                ],
                answer: 0
            },
            // –£—Ä–æ–≤–µ–Ω—å 4: –ü–∞–º—è—Ç—å
            {
                type: 'memory',
                question: 'üß† –ù–∞–π–¥–∏ –≤—Å–µ –ø–∞—Ä—ã –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —ç–º–æ–¥–∑–∏!',
                emojis: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'ü¶ä', 'üêª', 'üêº', 'üê®']
            },
            // –£—Ä–æ–≤–µ–Ω—å 5: –°–ª–æ–≤–∞
            {
                type: 'word',
                question: 'üìù –ù–∞–ø–∏—à–∏ —Å–ª–æ–≤–æ "—Ä–∞–¥—É–≥–∞" –Ω–∞–æ–±–æ—Ä–æ—Ç',
                answer: '–∞–≥—É–¥–∞—Ä'
            },
            // –£—Ä–æ–≤–µ–Ω—å 6: –ó–∞–≥–∞–¥–∫–∞
            {
                type: 'riddle',
                question: 'ü§î –ó–∞–≥–∞–¥–∫–∞: –ó–∏–º–æ–π –∏ –ª–µ—Ç–æ–º –æ–¥–Ω–∏–º —Ü–≤–µ—Ç–æ–º. –ß—Ç–æ —ç—Ç–æ?',
                options: ['–Å–ª–∫–∞', '–°–Ω–µ–≥', '–¢—Ä–∞–≤–∞', '–ù–µ–±–æ'],
                answer: 0
            },
            // –£—Ä–æ–≤–µ–Ω—å 7: –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –ø–æ—Å–ª–æ–∂–Ω–µ–µ
            {
                type: 'math',
                question: 'üî¢ –†–µ—à–∏ –ø—Ä–∏–º–µ—Ä: 7 √ó 8 = ?',
                answer: 56
            },
            // –£—Ä–æ–≤–µ–Ω—å 8: –ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å
            {
                type: 'sequence',
                question: 'üî¢ –ö–∞–∫–æ–µ —á–∏—Å–ª–æ —Å–ª–µ–¥—É—é—â–µ–µ? 2, 4, 6, 8, ?',
                answer: 10
            },
            // –£—Ä–æ–≤–µ–Ω—å 9: –†–∏—Å–æ–≤–∞–Ω–∏–µ
            {
                type: 'drawing',
                question: 'üé® –ù–∞—Ä–∏—Å—É–π —Å–æ–ª–Ω—ã—à–∫–æ! (–ö–æ–≥–¥–∞ –∑–∞–∫–æ–Ω—á–∏—à—å, –Ω–∞–∂–º–∏ "–ì–æ—Ç–æ–≤–æ")'
            },
            // –£—Ä–æ–≤–µ–Ω—å 10: –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ —Ñ–∏–Ω–∞–ª
            {
                type: 'quiz',
                question: 'üåü –°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –≤ –Ω–µ–¥–µ–ª–µ?',
                options: ['5', '6', '7', '8'],
                answer: 2
            }
        ];

        function updateProgress() {
            const progress = (currentLevel / maxLevels) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `–£—Ä–æ–≤–µ–Ω—å ${currentLevel} –∏–∑ ${maxLevels}`;
            document.getElementById('score').textContent = totalScore;
        }

        function showFeedback(isCorrect) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.textContent = isCorrect ? 'üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü! üéâ' : 'üí™ –ü–æ—á—Ç–∏! –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑! üí™';
            
            const container = document.getElementById('task-container');
            container.insertBefore(feedback, container.firstChild);
            
            setTimeout(() => {
                feedback.remove();
            }, 2000);
        }

        function loadLevel() {
            if (currentLevel > maxLevels) {
                showFinalScreen();
                return;
            }

            updateProgress();
            const level = levels[currentLevel - 1];
            const container = document.getElementById('task-container');
            container.innerHTML = '';

            const title = document.createElement('div');
            title.className = 'task-title';
            title.textContent = level.question;
            container.appendChild(title);

            switch(level.type) {
                case 'math':
                case 'word':
                case 'sequence':
                    loadInputLevel(level, container);
                    break;
                case 'quiz':
                case 'riddle':
                    loadQuizLevel(level, container);
                    break;
                case 'colors':
                    loadColorLevel(level, container);
                    break;
                case 'memory':
                    loadMemoryLevel(level, container);
                    break;
                case 'drawing':
                    loadDrawingLevel(level, container);
                    break;
            }
        }

        function loadInputLevel(level, container) {
            const input = document.createElement('input');
            input.type = level.type === 'math' || level.type === 'sequence' ? 'number' : 'text';
            input.className = level.type === 'math' || level.type === 'sequence' ? 'math-input' : 'word-input';
            input.placeholder = '–í–≤–µ–¥–∏ –æ—Ç–≤–µ—Ç...';
            
            const button = document.createElement('button');
            button.className = 'submit-btn';
            button.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å ‚úì';
            
            button.onclick = () => {
                const userAnswer = level.type === 'word' 
                    ? input.value.toLowerCase().trim() 
                    : parseInt(input.value);
                
                if (userAnswer === level.answer) {
                    totalScore += pointsPerLevel;
                    showFeedback(true);
                    setTimeout(() => {
                        currentLevel++;
                        loadLevel();
                    }, 2000);
                } else {
                    showFeedback(false);
                    input.value = '';
                    input.focus();
                }
            };

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') button.click();
            });

            container.appendChild(input);
            container.appendChild(button);
            input.focus();
        }

        function loadQuizLevel(level, container) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            level.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => {
                    if (index === level.answer) {
                        totalScore += pointsPerLevel;
                        showFeedback(true);
                        setTimeout(() => {
                            currentLevel++;
                            loadLevel();
                        }, 2000);
                    } else {
                        showFeedback(false);
                    }
                };
                optionsDiv.appendChild(btn);
            });

            container.appendChild(optionsDiv);
        }

        function loadColorLevel(level, container) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'color-options';

            level.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.textContent = option.text;
                btn.style.background = option.color;
                btn.style.color = 'white';
                btn.style.fontWeight = 'bold';
                btn.onclick = () => {
                    if (index === level.answer) {
                        totalScore += pointsPerLevel;
                        showFeedback(true);
                        setTimeout(() => {
                            currentLevel++;
                            loadLevel();
                        }, 2000);
                    } else {
                        showFeedback(false);
                    }
                };
                optionsDiv.appendChild(btn);
            });

            container.appendChild(optionsDiv);
        }

        function loadMemoryLevel(level, container) {
            const emojis = [...level.emojis, ...level.emojis].sort(() => Math.random() - 0.5);
            let flippedCards = [];
            let matchedPairs = 0;

            const grid = document.createElement('div');
            grid.className = 'memory-grid';

            emojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;

                card.onclick = () => {
                    if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
                        card.classList.add('flipped');
                        card.textContent = emoji;
                        flippedCards.push(card);

                        if (flippedCards.length === 2) {
                            setTimeout(() => {
                                if (flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji) {
                                    flippedCards.forEach(c => c.classList.add('matched'));
                                    matchedPairs++;
                                    
                                    if (matchedPairs === level.emojis.length) {
                                        totalScore += pointsPerLevel;
                                        showFeedback(true);
                                        setTimeout(() => {
                                            currentLevel++;
                                            loadLevel();
                                        }, 2000);
                                    }
                                } else {
                                    flippedCards.forEach(c => {
                                        c.classList.remove('flipped');
                                        c.textContent = '';
                                    });
                                }
                                flippedCards = [];
                            }, 800);
                        }
                    }
                };

                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        function loadDrawingLevel(level, container) {
            const canvas = document.createElement('canvas');
            canvas.className = 'drawing-canvas';
            canvas.width = 400;
            canvas.height = 400;
            
            // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            if (window.innerWidth < 480) {
                canvas.width = window.innerWidth - 80;
                canvas.height = window.innerWidth - 80;
            }

            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';

            let isDrawing = false;

            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            function stopDrawing() {
                isDrawing = false;
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            const palette = document.createElement('div');
            palette.className = 'color-palette';
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            
            colors.forEach(color => {
                const colorBtn = document.createElement('div');
                colorBtn.className = 'color-choice';
                colorBtn.style.background = color;
                if (color === '#FFD700') colorBtn.classList.add('active');
                colorBtn.onclick = () => {
                    document.querySelectorAll('.color-choice').forEach(c => c.classList.remove('active'));
                    colorBtn.classList.add('active');
                    ctx.strokeStyle = color;
                };
                palette.appendChild(colorBtn);
            });

            const button = document.createElement('button');
            button.className = 'submit-btn';
            button.textContent = '–ì–æ—Ç–æ–≤–æ! ‚úì';
            button.onclick = () => {
                totalScore += pointsPerLevel;
                showFeedback(true);
                setTimeout(() => {
                    currentLevel++;
                    loadLevel();
                }, 2000);
            };

            container.appendChild(palette);
            container.appendChild(canvas);
            container.appendChild(button);
        }

        function showFinalScreen() {
            const container = document.getElementById('task-container');
            container.innerHTML = '';

            const finalDiv = document.createElement('div');
            finalDiv.className = 'final-screen';

            const scoreDiv = document.createElement('div');
            scoreDiv.className = 'score';
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –¢–µ–ø–µ—Ä—å –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–π —Å—á–µ—Ç
            scoreDiv.textContent = `–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${totalScore} –∏–∑ ${maxScore} –±–∞–ª–ª–æ–≤!`;

            finalDiv.appendChild(scoreDiv);

            if (totalScore >= 70) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
