        .slider-value {

        .sorting-container {

        .shape-grid {

        .shape-item {

        .shape-item:hover {

        .shape-item.selected {

        @keyframes fadeIn {

        @media (max-width: 480px) {

        }
    </style>

<body>
    <div class="game-container">
        <h1>üéÆ –ò–≥—Ä–∞ –¥–ª—è –ù–∞—Å—Ç–∏ üåü</h1>
        <div class="progress-bar">
            <div class="progress-fill" id="progress">

        </div>
        <div class="task-container" id="task-container">
            <!-- –ó–∞–¥–∞–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        let currentLevel = 1;
        let totalScore = 0;
        let errorCount = 0;
        const maxLevels = 13;
        const pointsPerLevel = 10;
        const maxScore = maxLevels * pointsPerLevel;
        const maxErrors = 3;
        let timerInterval = null;
        let currentTimer = 0;

        const levels = [
            {
                type: 'math',
                question: 'üî¢ –†–µ—à–∏ –ø—Ä–∏–º–µ—Ä: 15 + 23 = ?',
                answer: 38
            },
            {
                type: 'quiz',
                question: 'üåç –ö–∞–∫–∞—è –ø–ª–∞–Ω–µ—Ç–∞ —Å–∞–º–∞—è –±–æ–ª—å—à–∞—è –≤ –°–æ–ª–Ω–µ—á–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ?',
                options: ['–ó–µ–º–ª—è', '–Æ–ø–∏—Ç–µ—Ä', '–ú–∞—Ä—Å', '–í–µ–Ω–µ—Ä–∞'],
                answer: 1
            },
            {
                type: 'colors',
                question: 'üé® –ö–∞–∫–æ–π —Ü–≤–µ—Ç –ø–æ–ª—É—á–∏—Ç—Å—è, –µ—Å–ª–∏ —Å–º–µ—à–∞—Ç—å —Å–∏–Ω–∏–π –∏ –∂–µ–ª—Ç—ã–π?',
                options: [
                    {text: '–ó–µ–ª—ë–Ω—ã–π', color: '#4CAF50'},
                    {text: '–ö—Ä–∞—Å–Ω—ã–π', color: '#F44336'},
                    {text: '–û—Ä–∞–Ω–∂–µ–≤—ã–π', color: '#FF9800'},
                    {text: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π', color: '#9C27B0'}
                ],
                answer: 0
            },
            {
                type: 'memory',
                question: 'üß† –ù–∞–π–¥–∏ –≤—Å–µ –ø–∞—Ä—ã –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —ç–º–æ–¥–∑–∏ –∑–∞ 120 —Å–µ–∫—É–Ω–¥!',
                emojis: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'ü¶ä', 'üêª', 'üêº', 'üê®'],
                timeLimit: 120
            },
            {
                type: 'word',
                question: 'üìù –ù–∞–ø–∏—à–∏ —Å–ª–æ–≤–æ "—Ä–∞–¥—É–≥–∞" –Ω–∞–æ–±–æ—Ä–æ—Ç',
                answer: '–∞–≥—É–¥–∞—Ä'
            },
            {
                type: 'riddle',
                question: 'ü§î –ó–∞–≥–∞–¥–∫–∞: –ó–∏–º–æ–π –∏ –ª–µ—Ç–æ–º –æ–¥–Ω–∏–º —Ü–≤–µ—Ç–æ–º. –ß—Ç–æ —ç—Ç–æ?',
                options: ['–Å–ª–∫–∞', '–°–Ω–µ–≥', '–¢—Ä–∞–≤–∞', '–ù–µ–±–æ'],
                answer: 0
            },
            {
                type: 'math',
                question: 'üî¢ –†–µ—à–∏ –ø—Ä–∏–º–µ—Ä: 7 √ó 8 = ?',
                answer: 56
            },
            {
                type: 'sequence',
                question: 'üî¢ –ö–∞–∫–æ–µ —á–∏—Å–ª–æ —Å–ª–µ–¥—É—é—â–µ–µ? 2, 4, 6, 8, ?',
                answer: 10
            },
            {
                type: 'drawing',
                question: 'üé® –ù–∞—Ä–∏—Å—É–π —Å–æ–ª–Ω—ã—à–∫–æ! (–ö–æ–≥–¥–∞ –∑–∞–∫–æ–Ω—á–∏—à—å, –Ω–∞–∂–º–∏ "–ì–æ—Ç–æ–≤–æ")'
            },
            {
                type: 'quiz',
                question: 'üåü –°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –≤ –Ω–µ–¥–µ–ª–µ?',
                options: ['5', '6', '7', '8'],
                answer: 2
            },
            {
                type: 'sorting',
                question: 'üî¢ –†–∞—Å—Å—Ç–∞–≤—å —á–∏—Å–ª–∞ –ø–æ –ø–æ—Ä—è–¥–∫—É (–ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–π –º—ã—à–∫–æ–π –∏–ª–∏ –ø–∞–ª—å—Ü–µ–º)',
                items: ['5', '1', '9', '3', '7'],
                correctOrder: ['1', '3', '5', '7', '9']
            },
            {
                type: 'shapes',
                question: 'üî∑ –ù–∞–π–¥–∏ –≤—Å–µ –ö–í–ê–î–†–ê–¢–´ (–º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ)',
                shapes: [
                    {emoji: '‚¨õ', isSquare: true},
                    {emoji: 'üî¥', isSquare: false},
                    {emoji: 'üü¶', isSquare: true},
                    {emoji: 'üî∫', isSquare: false},
                    {emoji: 'üü™', isSquare: true},
                    {emoji: 'üîµ', isSquare: false}
                ]
            },
            {
                type: 'slider',
                question: 'üéöÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∏ —á–∏—Å–ª–æ —Ä–æ–≤–Ω–æ –Ω–∞ 75!',
                targetValue: 75
            }
        ];

        function updateProgress() {
            const progress = (currentLevel / maxLevels) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `–£—Ä–æ–≤–µ–Ω—å ${currentLevel} –∏–∑ ${maxLevels}`;
            document.getElementById('score').textContent = totalScore;
            document.getElementById('errors').textContent = errorCount;
        }

        function showFeedback(isCorrect) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.textContent = isCorrect ? 'üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü! üéâ' : 'üí™ –û—à–∏–±–∫–∞! –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑! üí™';
            
            const container = document.getElementById('task-container');
            container.insertBefore(feedback, container.firstChild);
            
            setTimeout(() => {
                feedback.remove();
            }, 2000);
        }

        function checkGameOver() {
            if (errorCount >= maxErrors) {
                clearInterval(timerInterval);
                showGameOverScreen();
                return true;
            }
            return false;
        }

        function showGameOverScreen() {
            const container = document.getElementById('task-container');
            container.innerHTML = '';

            const finalDiv = document.createElement('div');
            finalDiv.className = 'final-screen';

            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = 'üò¢üí™';

            const title = document.createElement('h2');
            title.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞';

            const message = document.createElement('p');
            message.innerHTML = `
                –¢—ã –¥–æ–ø—É—Å—Ç–∏–ª–∞ 3 –æ—à–∏–±–∫–∏ üòî<br><br>
                <strong>–ù–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞–π—Å—è!</strong><br>
                –£ —Ç–µ–±—è –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è! üåà<br><br>
                –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑! üí™
            `;

            const scoreDiv = document.createElement('div');
            scoreDiv.className = 'score';
            scoreDiv.textContent = `–¢—ã –Ω–∞–±—Ä–∞–ª–∞: ${totalScore} –±–∞–ª–ª–æ–≤`;

            const retryBtn = document.createElement('button');
            retryBtn.className = 'submit-btn';
            retryBtn.textContent = '–ò–≥—Ä–∞—Ç—å –∑–∞–Ω–æ–≤–æ üîÑ';
            retryBtn.onclick = () => {
                currentLevel = 1;
                totalScore = 0;
                errorCount = 0;
                loadLevel();
            };

            finalDiv.appendChild(emoji);
            finalDiv.appendChild(title);
            finalDiv.appendChild(message);
            finalDiv.appendChild(scoreDiv);
            finalDiv.appendChild(retryBtn);

            container.appendChild(finalDiv);
        }

        function startTimer(seconds, onTick, onTimeout) {
            clearInterval(timerInterval);
            currentTimer = seconds;
            
            const timerDiv = document.createElement('div');
            timerDiv.className = 'timer';
            timerDiv.id = 'timer-display';
            timerDiv.textContent = `‚è±Ô∏è –û—Å—Ç–∞–ª–æ—Å—å: ${currentTimer} —Å–µ–∫`;
            
            const container = document.getElementById('task-container');
            container.insertBefore(timerDiv, container.firstChild);

            timerInterval = setInterval(() => {
                currentTimer--;
                timerDiv.textContent = `‚è±Ô∏è –û—Å—Ç–∞–ª–æ—Å—å: ${currentTimer} —Å–µ–∫`;
                
                if (currentTimer <= 10) {
                    timerDiv.classList.add('warning');
                }
                
                if (onTick) onTick(currentTimer);
                
                if (currentTimer <= 0) {
                    clearInterval(timerInterval);
                    if (onTimeout) onTimeout();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            const timerDiv = document.getElementById('timer-display');
            if (timerDiv) timerDiv.remove();
        }

        function loadLevel() {
            if (currentLevel > maxLevels) {
                showFinalScreen();
                return;
            }

            stopTimer();
            updateProgress();
            const level = levels[currentLevel - 1];
            const container = document.getElementById('task-container');
            container.innerHTML = '';

            const title = document.createElement('div');
            title.className = 'task-title';
            title.textContent = level.question;
            container.appendChild(title);

            switch(level.type) {
                case 'math':
                case 'word':
                case 'sequence':
                    loadInputLevel(level, container);
                    break;
                case 'quiz':
                case 'riddle':
                    loadQuizLevel(level, container);
                    break;
                case 'colors':
                    loadColorLevel(level, container);
                    break;
                case 'memory':
                    loadMemoryLevel(level, container);
                    break;
                case 'drawing':
                    loadDrawingLevel(level, container);
                    break;
                case 'sorting':
                    loadSortingLevel(level, container);
                    break;
                case 'shapes':
                    loadShapesLevel(level, container);
                    break;
                case 'slider':
                    loadSliderLevel(level, container);
                    break;
            }
        }

        function loadInputLevel(level, container) {
            const input = document.createElement('input');
            input.type = level.type === 'math' || level.type === 'sequence' ? 'number' : 'text';
            input.className = level.type === 'math' || level.type === 'sequence' ? 'math-input' : 'word-input';
            input.placeholder = '–í–≤–µ–¥–∏ –æ—Ç–≤–µ—Ç...';
            
            const button = document.createElement('button');
            button.className = 'submit-btn';
            button.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å ‚úì';
            
            button.onclick = () => {
                const userAnswer = level.type === 'word' 
                    ? input.value.toLowerCase().trim() 
                    : parseInt(input.value);
                
                if (userAnswer === level.answer) {
                    totalScore += pointsPerLevel;
                    showFeedback(true);
                    setTimeout(() => {
                        currentLevel++;
                        loadLevel();
                    }, 2000);
                } else {
                    errorCount++;
                    updateProgress();
                    showFeedback(false);
                    
                    if (checkGameOver()) return;
                    
                    input.value = '';
                    input.focus();
                }
            };

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') button.click();
            });

            container.appendChild(input);
            container.appendChild(button);
            input.focus();
        }

        function loadQuizLevel(level, container) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            level.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => {
                    if (index === level.answer) {
                        totalScore += pointsPerLevel;
                        showFeedback(true);
                        setTimeout(() => {
                            currentLevel++;
                            loadLevel();
                        }, 2000);
                    } else {
                        errorCount++;
                        updateProgress();
                        showFeedback(false);
                        checkGameOver();
                    }
                };
                optionsDiv.appendChild(btn);
            });

            container.appendChild(optionsDiv);
        }

        function loadColorLevel(level, container) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'color-options';

            level.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.textContent = option.text;
                btn.style.background = option.color;
                btn.style.color = 'white';
                btn.style.fontWeight = 'bold';
                btn.onclick = () => {
                    if (index === level.answer) {
                        totalScore += pointsPerLevel;
                        showFeedback(true);
                        setTimeout(() => {
                            currentLevel++;
                            loadLevel();
                        }, 2000);
                    } else {
                        errorCount++;
                        updateProgress();
                        showFeedback(false);
                        checkGameOver();
                    }
                };
                optionsDiv.appendChild(btn);
            });

            container.appendChild(optionsDiv);
        }

        function loadMemoryLevel(level, container) {
            const emojis = [...level.emojis, ...level.emojis].sort(() => Math.random() - 0.5);
            let flippedCards = [];
            let matchedPairs = 0;
            let isProcessing = false;

            const grid = document.createElement('div');
            grid.className = 'memory-grid';

            if (level.timeLimit) {
                startTimer(level.timeLimit, null, () => {
                    errorCount++;
                    updateProgress();
                    showFeedback(false);
                    
                    if (!checkGameOver()) {
                        setTimeout(() => {
                            currentLevel++;
                            loadLevel();
                        }, 2000);
                    }
                });
            }

            emojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;

                card.onclick = () => {
                    if (isProcessing || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                        return;
                    }

                    card.classList.add('flipped');
                    card.textContent = emoji;
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        isProcessing = true;
                        
                        setTimeout(() => {
                            if (flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji) {
                                flippedCards.forEach(c => c.classList.add('matched'));
                                matchedPairs++;
                                
                                if (matchedPairs === level.emojis.length) {
                                    stopTimer();
                                    totalScore += pointsPerLevel;
                                    showFeedback(true);
                                    setTimeout(() => {
                                        currentLevel++;
                                        loadLevel();
                                    }, 2000);
                                }
                            } else {
                                flippedCards.forEach(c => {
                                    c.classList.remove('flipped');
                                    c.textContent = '';
                                });
                            }
                            flippedCards = [];
                            isProcessing = false;
                        }, 800);
                    }
                };

                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        function loadDrawingLevel(level, container) {
            const canvas = document.createElement('canvas');
            canvas.className = 'drawing-canvas';
            canvas.width = 400;
            canvas.height = 400;
            
            if (window.innerWidth < 480) {
                canvas.width = window.innerWidth - 80;
                canvas.height = window.innerWidth - 80;
            }

            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';

            let isDrawing = false;

            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            function stopDrawing() {
                isDrawing = false;
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            const palette = document.createElement('div');
            palette.className = 'color-palette';
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            
            colors.forEach(color => {
                const colorBtn = document.createElement('div');
                colorBtn.className = 'color-choice';
                colorBtn.style.background = color;
                if (color === '#FFD700') colorBtn.classList.add('active');
                colorBtn.onclick = () => {
                    document.querySelectorAll('.color-choice').forEach(c => c.classList.remove('active'));
                    colorBtn.classList.add('active');
                    ctx.strokeStyle = color;
                };
                palette.appendChild(colorBtn);
            });

            const button = document.createElement('button');
            button.className = 'submit-btn';
            button.textContent = '–ì–æ—Ç–æ–≤–æ! ‚úì';
            button.onclick = () => {
                totalScore += pointsPerLevel;
                showFeedback(true);
                setTimeout(() => {
                    currentLevel++;
                    loadLevel();
                }, 2000);
            };

            container.appendChild(palette);
            container.appendChild(canvas);
            container.appendChild(button);
        }

        function loadSortingLevel(level, container) {
            const sortContainer = document.createElement('div');
            sortContainer.className = 'sorting-container';

            const items = [...level.items];
            items.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'sort-item';
                el.textContent = item;
                el.draggable = true;
                el.dataset.index = index;

                el.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', el.dataset.index);
                    el.classList.add('dragging');
                });

                el.addEventListener('dragend', () => {
                    el.classList.remove('dragging');
                });

                sortContainer.appendChild(el);
            });

            sortContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                const dragging = document.querySelector('.dragging');
                const afterElement = getDragAfterElement(sortContainer, e.clientY);
                if (afterElement == null) {
                    sortContainer.appendChild(dragging);
                } else {
                    sortContainer.insertBefore(dragging, afterElement);
                }
            });

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.sort-item:not(.dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ—Ä—è–¥–æ–∫ ‚úì';
            submitBtn.onclick = () => {
                const currentOrder = Array.from(sortContainer.children).map(el => el.textContent);
                const isCorrect = currentOrder.every((val, i) => val === level.correctOrder[i]);

                if (isCorrect) {
                    totalScore += pointsPerLevel;
                    showFeedback(true);
                    setTimeout(() => {
                        currentLevel++;
                        loadLevel();
                    }, 2000);
                } else {
                    errorCount++;
                    updateProgress();
                    showFeedback(false);
                    if (checkGameOver()) return;
                }
            };

            container.appendChild(sortContainer);
            container.appendChild(submitBtn);
        }

        function loadShapesLevel(level, container) {
            const grid = document.createElement('div');
            grid.className = 'shape-grid';

            let selectedIndices = new Set();

            level.shapes.forEach((shape, index) => {
                const item = document.createElement('div');
                item.className = 'shape-item';
                item.textContent = shape.emoji;
                item.dataset.index = index;
                item.dataset.isSquare = shape.isSquare;

                item.onclick = () => {
                    item.classList.toggle('selected');
                    if (item.classList.contains('selected')) {
                        selectedIndices.add(index);
                    } else {
                        selectedIndices.delete(index);
                    }
                };

                grid.appendChild(item);
            });

            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≤—ã–±–æ—Ä ‚úì';
            submitBtn.onclick = () => {
                const correctIndices = new Set(
                    level.shapes.map((s, i) => s.isSquare ? i : -1).filter(i => i !== -1)
                );

                const isCorrect = 
                    selectedIndices.size === correctIndices.size &&
                    [...selectedIndices].every(i => correctIndices.has(i));

                if (isCorrect) {
                    totalScore += pointsPerLevel;
                    showFeedback(true);
                    setTimeout(() => {
                        currentLevel++;
                        loadLevel();
                    }, 2000);
                } else {
                    errorCount++;
                    updateProgress();
                    showFeedback(false);
                    if (checkGameOver()) return;
                }
            };

            container.appendChild(grid);
            container.appendChild(submitBtn);
        }

        function loadSliderLevel(level, container) {
            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'slider-container';

            const valueDisplay = document.createElement('div');
            valueDisplay.className = 'slider-value';
            valueDisplay.id = 'slider-value';
            valueDisplay.textContent = '50';

            const slider = document.createElement('input');
            slider.type = 'range';
            slider.min = '0';
            slider.max = '100';
            slider.value = '50';
            slider.className = 'slider';

            slider.oninput = () => {
                valueDisplay.textContent = slider.value;
            };

            const submitBtn = document.createElement('button');
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ ‚úì';
            submitBtn.onclick = () => {
                const userValue = parseInt(slider.value);
                const isCorrect = Math.abs(userValue - level.targetValue) <= 2;

                if (isCorrect) {
                    totalScore += pointsPerLevel;
                    showFeedback(true);
                    setTimeout(() => {
                        currentLevel++;
                        loadLevel();
                    }, 2000);
                } else {
                    errorCount++;
                    updateProgress();
                    showFeedback(false);
                    if (checkGameOver()) return;
                }
            };

            sliderContainer.appendChild(valueDisplay);
            sliderContainer.appendChild(slider);
            container.appendChild(sliderContainer);
            container.appendChild(submitBtn);
        }
